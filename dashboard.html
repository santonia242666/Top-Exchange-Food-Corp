<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styledashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Top Exchange Food Corp.</h2>
            <nav>
                <button class="nav-btn active" data-section="dashboard">Dashboard</button>
                <button class="nav-btn" data-section="sales">Sales Data</button>
                <button class="nav-btn" data-section="forecast">Forecast</button>
            </nav>
            <button id="logout-btn">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <h1 id="section-title">Dashboard</h1>
            <p id="section-content">Welcome to your dashboard overview.</p>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
